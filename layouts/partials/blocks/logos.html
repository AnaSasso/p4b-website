<section class="uk-section-large uk-section-{{ .background }}{{ if eq .padding_top "remove" }} uk-padding-remove-top{{ end }}">
  <div class="uk-container uk-container-small uk-text-center">
    {{ if or .heading .text }}
      <div class="uk-text-center uk-margin-medium-bottom uk-flex-center uk-flex" data-uk-scrollspy="cls: uk-animation-slide-bottom-medium; delay: 100">
        <div class="uk-width-3-4@m">
          {{ with .heading }}
            <h2 class="uk-h1 uk-margin-remove">{{ . }}</h2>
          {{ end }}
          {{ with .text }}
            <div class="uk-text-lead uk-margin-top">{{ . }}</div>
          {{ end }}
        </div>
      </div>
    {{ end }}
    <div class="uk-child-width-1-3 uk-child-width-1-5@m uk-flex uk-flex-center uk-flex-middle uk-grid-large uk-margin-large-top" data-uk-grid data-uk-scrollspy="cls: uk-animation-slide-bottom-medium; delay: 200">
      {{ range .items }}
        <div class="uk-text-center">
          {{ with .text }}
            <div class="uk-text-xsmall uk-margin-small-bottom">{{ . }}</div>
          {{ end }}
          {{ if .url }}
          <a href="{{ .url | absURL }}" {{ if strings.HasPrefix .url "http" }} target="_blank"{{ end }}>
            <img src="{{ .logo | absURL }}" alt="Logo">
          </a>
          {{ else }}
          <img src="{{ .logo | absURL }}" alt="Logo">
          {{ end }}
  
          {{ with .text_2 }}
            <div class="uk-text-xsmall uk-margin-small-top">{{ . }}</div>
          {{ end }}
        </div>
      {{ end }}
    </div>
  </div>
</section>
